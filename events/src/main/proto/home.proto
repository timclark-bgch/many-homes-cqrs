syntax = "proto3";

package honeycomb.home.events;

option java_package = "honeycomb.home.events";


message Created {
	string home = 1;
	string owner = 2;
}

message Migrated {
	string home = 1;
	string owner = 2;
}

message Suspended {
	string home = 1;
	string reason = 2;
}

message Closed {
	string home = 1;
	string reason = 2;
}

message Reactivated {
	string home = 1;
	string reason = 2;
}